spring.application.name=cinepoti-api
server.port=8081

spring.output.ansi.enabled=always

# Configura��es do H2
spring.datasource.url=jdbc:h2:~/test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2

# Configura��es do JPA

# Pode ser 'create', 'update', 'validate', ou 'none'
spring.jpa.hibernate.ddl-auto=create
# Exibe as consultas SQL no console
spring.jpa.show-sql=true
# Formata as consultas SQL para facilitar a leitura
spring.jpa.properties.hibernate.format_sql=true

# Configuracao para carregar dados iniciais
#spring.jpa.defer-datasource-initialization=true
#spring.sql.init.mode=always

# H2 Console (interface web para interagir com o banco)
spring.h2.console.enabled=true

#Define o caminho para acessar o console do H2 (http://localhost:8081/h2-console).
spring.h2.console.path=/h2-console

